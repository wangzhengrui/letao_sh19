<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="lt_container">

  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="left_icon">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>会员中心</h3>




  </div>
  <!--主体-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

          <!-- 可选择菜单 -->
          <ul class="mui-table-view">
            <li class="mui-table-view-cell mui-media user_info">
             <!--挖个坑-->
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right" href="#">账号与安全</a>
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right" href="#">我的购物车</a>
            </li>
            <li class="mui-table-view-cell">
              <a class="mui-navigate-right" href="#">收获地址管理</a>
            </li>
          </ul>
          <!--退出功能-->
          <div class="login_out">
            <button class="btn_logout mui-btn mui-block">退出</button>
          </div>

      </div>
    </div>

  </div>



  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li ><a href="index.html "><i class="fa fa-home"></i> <p>首页</p></a></li>
      <li ><a href="category.html"><i class="fa fa-bars"></i> <p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa fa-shopping-cart"></i> <p>购物车</p></a></li>
      <li class="current"><a  href="user.html" ><i class="fa fa-user"></i> <p>会员中心</p></a></li>


    </ul>
  </div>


</div>


<script src="lib/mui/js/mui.js "></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/user.js"></script>

<!--用户模板-->

<script type="text/html" id="userTpl">

  <a href="javascript:;">
    <img class="mui-media-object mui-pull-left" src="images/user.jpg">
    <div class="mui-media-body">
      {{ username }}
      <p class='mui-ellipsis'>手机号码:{{ mobile }}</p>
    </div>
  </a>





</script>









</body>
</html>
