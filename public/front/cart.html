<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/cart.css">

</head>
<body>

<div class="lt_container">

  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="left_icon">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>购物车</h3>




  </div>
  <!--主体-->
  <div class="lt_main">
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll">
        <!--这里放置真实显示的DOM内容-->

        <ul  class="mui-table-view" id="cart_product">
         <!--挖个大坑-->

        </ul>







      </div>
    </div>

  </div>



  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li ><a href="index.html "><i class="fa fa-home"></i> <p>首页</p></a></li>
      <li ><a href="category.html"><i class="fa fa-bars"></i> <p>分类页</p></a></li>
      <li class="current"><a href="cart.html"><i class="fa  fa-shopping-cart"></i> <p>购物车</p></a></li>
      <li ><a  href="user.html" ><i class="fa fa-user"></i> <p>会员中心</p></a></li>


    </ul>
  </div>


</div>


<script src="lib/mui/js/mui.js "></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/cart.js"></script>

<!--用户模板-->

<script type="text/html" id="cartTpl">

 {{ each data v i}}

 <li  class="mui-table-view-cell mui-transitioning ">
   <div class="mui-slider-right mui-disabled ">
     <a
         data-size="{{ v.size }}"
         data-num="{{ v.num }}"
          data-id="{{ v.id }}"
         class="mui-btn mui-btn-blue mui-icon mui-icon-compose btn_edit" ></a>
     <a data-id= "{{v.id}}" class="mui-btn mui-btn-red mui-icon mui-icon-trash btn_delete"></a>
   </div>
   <div class="mui-slider-handle">
     <div class="mui-table-cell">

       <div class="cart_img">
         <img src="{{ v.pic[0].picAddr }}" alt="">
         <input type="checkbox">

       </div>
       <div class="cart_info">
         <p class="pro_brand">{{ v.proName }}</p>
         <span class="price">&yen;{{ v.price }}</span>
         <span class="old">&yen;{{ v.oldPrice }}</span>
         <span class="num mui-pull-right">{{ v.num }}</span>
         <p class="shoe_size">鞋码: {{ v.size }}</p>
       </div>

     </div>
   </div>
 </li>


{{ /each }}
</script>

<script type="text/html" id="editTpl">

  <!--商品尺码-->
  <div class="product_size">
    尺码:
    <span>40</span>
    <span>40</span>
    <span>40</span>
    <span>40</span>
    <span>40</span>
    <span>40</span>
    <span>40</span>
    <span>40</span>
    <span>40</span>
    <span>40</span>

  </div>
  <div class="mui-numbox" data-numbox-step='1' data-numbox-min='1' data-numbox-max='100'>
    <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
    <input class="mui-numbox-input" type="number" />
    <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
  </div>


</script>

</body>
</html>
