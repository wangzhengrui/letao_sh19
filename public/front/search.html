<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/search.css">
  <link rel="stylesheet" href="css/index.css">

</head>
<body>

<div class="lt_container">

  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="left_icon">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>搜索中心</h3>

  </div>
  <!--主体-->
  <div class="lt_main">

    <!--搜索框-->
    <div class="lt_search">
      <input type="text" placeholder="请输入关键字">
     <button>搜索</button>

    </div>

    <div class="history">
     <!--刨个坑-->

    </div>


  </div>
  <!--底部-->
  <div class="lt_footer">
    <ul>
      <li ><a href="index.html "><i class="fa fa-home"></i> <p>首页</p></a></li>
      <li ><a href="category.html"><i class="fa fa-bars"></i> <p>分类页</p></a></li>
      <li><a href="cart.html"><i class="fa fa fa-shopping-cart"></i> <p>购物车</p></a></li>
      <li><a href="user.html"><i class="fa fa-user"></i> <p>会员中心</p></a></li>


    </ul>
  </div>


</div>


<script src="lib/mui/js/mui.js "></script>
<script src="lib/zepto/zepto.min.js"></script>
<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>

<!--历史记录模板引擎-->
<script type="text/html" id="searchTpl">

  {{ if arr.length>0 }}
  <div class="history_title mui-clearfix">
    <span class="mui-pull-left">搜索历史</span>
    <span class=" mui-pull-right del_empty"><i class="fa fa-trash"></i>清空记录</span>
  </div>
  <div class="history_content">
    <ul>
      {{ each arr v i }}
      <li class="mui-clearfix">
        <a href="searchList.html?key={{ v }}" class="mui-pull-left">{{ v }}</a>
        <i data-index="{{ i }}"class="mui-icon mui-icon-closeempty mui-pull-right btn_delete"></i>
      </li>
      {{ /each }}
    </ul>
  </div>
  {{ else }}
  <p>没有更多内容了</p>

  {{ /if }}
</script>

</body>
</html>
