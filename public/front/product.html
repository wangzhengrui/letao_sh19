<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <title>乐淘商城</title>
  <link rel="icon" href="favicon.ico">
  <link rel="stylesheet" href="lib/fa/css/font-awesome.min.css">
  <link rel="stylesheet" href="lib/mui/css/mui.min.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/product.css">

</head>
<body>

<div class="lt_container">

  <!--头部-->
  <div class="lt_header">
    <a href="javascript:history.go(-1);" class="left_icon">
      <i class="mui-icon mui-icon-back"></i>
    </a>
    <h3>商品详情</h3>
    <a href="javescript:location.reload();" class="right_icon">
      <i class="mui-icon mui-icon-reload"></i>
    </a>
  </div>
  <!--主体-->
  <div class="lt_main">
    <!--添加区域滚动的功能-->
    <div class="mui-scroll-wrapper">
      <div class="mui-scroll mui-clearfix">

        <!--轮播图-->
        <div class="mui-slider">
          <div class="mui-slider-group mui-slider-loop">
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner6.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner1.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner2.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner3.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner4.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner5.png" /></a></div>
            <div class="mui-slider-item"><a href="#"><img src="images/banner6.png" /></a></div>
            <div class="mui-slider-item mui-slider-item-duplicate"><a href="#"><img src="images/banner1.png" /></a></div>

          </div>
          <div class="mui-slider-indicator">
            <div class="mui-indicator mui-active"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
            <div class="mui-indicator"></div>
          </div>
        </div>

        <!--商品名称-->
        <div class="product_name">
          <strong>李宁闪击篮球鞋驭帅10镭射队尚4男韦德之道空袭中高帮队尚3.5球鞋</strong>
        </div>
        <!--s商品价格-->
        <div class="product_money">
            <sapn>价格:</sapn>
            <sapn class="price"> ￥488</sapn>
            <sapn class="old">￥599</sapn>

        </div>
        <!--商品尺码-->
        <div class="product_size">
                尺码:
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
          <span>40</span>
        </div>
        <!--商品数量-->
        <div class="product_num">
          数量:
          <div class="mui-numbox">
            <!-- "-"按钮，点击可减小当前数值 -->
            <button class="mui-btn mui-numbox-btn-minus" type="button">-</button>
            <input class="mui-numbox-input" type="number" />
            <!-- "+"按钮，点击可增大当前数值 -->
            <button class="mui-btn mui-numbox-btn-plus" type="button">+</button>
          </div>
          <span>剩余数量:20双</span>
        </div>
        <!--商品描述-->
        <div class="product_desc">
          详情：描述
        </div>





      </div>
    </div>

  </div>
  <!--底部-->
  <div class="lt_footer">
    <div class="go_cart">
      <a href="cart.html" class="mui-pull-left btn_go_cart">去购物车</a>
    </div>
    <div class="go_cart mui-pull-right">
      <button calss="mui-btn mui-btn-success btn_add_cart">加入购物车</button>
      <button class="mui-btn mui-btn-warning">立即购买</button>
    </div>
  </div>


</div>


<script src="lib/mui/js/mui.js "></script>
<script src="js/common.js"></script>
</body>
</html>
