<body >

    </div>
  </div>
</div>

  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
        <h4 class="modal-title">温馨提示</h4>
      </div>
      <div class="modal-body">
        <p class="red"><i class="glyphicon glyphicon-info-sign"></i>你确定要执行此操作吗？</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
        <button type="button" class="btn btn-primary" id="userBtn">确定</button>
      </div>
    </div>
  </div>
</div>





<script src="lib/jquery/jquery.js"></script>
<script src="lib/bootstrap/js/bootstrap.js"></script>

<script src="lib/jquery-fileupload/jquery.fileupload.js"></script>

<script src="lib/artTemplate/template-web.js"></script>
<script src="js/common.js"></script>
<script src="js/product.js"></script>


<!--二级分类模板-->
<script type="text/html" id="proTpl">
  {{ each rows v i }}
  <tr>

    <td>{{ (page-1)*size+(i+1) }}</td>
    <td>{{ v.proName }}</td>
    <td>{{ v.proDesc }}</td>
    <td>{{ v.num }}</td>
    <td>{{ v.size }}</td>
    <td>{{ v.statu===1? "上架":"下架" }}</td>
    <td class={{ v.id }}>
      {{ if v.statu===1 }}
      <button class="btn btn-danger">下架</button>
      {{ else }}
      <button class="btn btn-success">上架</button>
      {{ /if }}
    </td>


  </tr>

  {{ /each }}
</script>

<!--渲染下拉列表模板-->
<script type="text/html" id="dropTpl">
  {{ each rows v i }}

  <li><a href="#" data-id="{{ v.id }}">{{ v.categoryName }}</a></li>


  {{ /each }}

</script>







</body>
</html>
